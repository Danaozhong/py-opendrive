name: Run unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: '3.12'
    - name: Run tests with pytest
      run: uv run pytest
name: Run pre-commit checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: '3.12'
    - name: Run pre-commit checks
      run: uv run pre-commit run --all-files